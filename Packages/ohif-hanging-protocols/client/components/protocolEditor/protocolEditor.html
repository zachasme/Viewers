<template name='protocolEditor'>
    <div id='protocolEditor'>

      <div>
              <div>
                  <h2>options</h2>
                  <hr/>
                  <p>
                      Layers above: <input id='layersAbove' type='number' value='{{config.layersAbove}}' />
                  </p><p>
                      Layers below: <input id='layersBelow' type='number' value='{{config.layersBelow}}' />
                  </p>
              </div>
                                <hr/>
              <div>
                  <h2>Calc-scores</h2> <button id="calculate">calculate</button>
                  <table>
                    {{#each colors}}
                      <tr>
                        <td>
                          <label>
                            <input id="color{{i}}" name='toolRegionValue' type='radio' value="{{i}}" />
                          </label>
                        </td>
                        <td><label for="color{{i}}"><span class="color" style="background-color:rgb({{color}})"></span></label></td>
                        <td><p><label for="color{{i}}">{{ score }}</label></p></td>
                      </tr>
                    {{/each}}
                  </table>
              </div>
      </div>
    </div>
</template>
